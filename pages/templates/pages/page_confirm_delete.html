{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
{% include 'pages/includes/page_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <form action="" method="post">{% csrf_token %}
            <p>¿Estás seguro de que quieres borrar "<b>{{ object }}</b>"?</p>
            <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar la página" />
            <a class="btn btn-danger btn-block" href="{% url 'pages:pages' %}">Cancelar</a>
        </form>
      </div>
    </div>
</main>
{% endblock %}
