{% extends 'core/base.html' %}
{% load static %}
{% block title %}Perfil Detalle{% endblock %}
{% block content %}
<main role="main">
<div class="container">
    <div class="row mt-3">
        <div class="col-md-9 mx-auto mb-5">
            <form enctype="multipart/form-data">
                <div class="row">
                    <!-- Previa del avatar -->
                    <div class="col-md-2" style="text-align:center">
                        {% if object.avatar %}
                            <img src="{{object.avatar.url}}" class="img-fluid">
                        {% else %}
                            <img src="{% static 'registration/img/no-avatar.jpg' %}" class="img-fluid">
                        {% endif %}
                        {% if user.is_authenticated and user != object.user %}
                            <a href="{% url 'threads:startThread' object.user.username %}">
                                <input value="{% if threadExist %}Ir al hilo{% else %} Iniciar Hilo{% endif %}" class="form-control btn btn-primary mt-3" type="button">
                            </a>
                        {% endif %}
                    </div>
                    <!-- Formulario -->
                    <div class="col-md-10">
                        <h3>Perfil</h3> 
                        Biografia:
                        <textarea cols="40" rows="3" class="form-control mb-3" readonly>{% if object.bio %}{{ object.bio }}{% endif %}</textarea>
                        Enlace:
                        <input value="{% if object.link %}{{ object.link }}{% else %}{% endif %}" type="url" class="form-control mb-3" maxlength="200" readonly>
                        Email:
                        <input value="{{ object.user.email }}" type="email" class="form-control mb-3" readonly>
                        <a href="{% url "profiles:profiles" %}">
                            <input value="Regresar" class="form-control btn btn-primary" type="button">
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</main>
{% endblock %}
